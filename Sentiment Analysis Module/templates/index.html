<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis System</title>
    
    <!-- Bootstrap 4 CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header with Icon -->
    <header class="header">
        <div class="container">
            <div class="header-content d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fas fa-chart-line fa-3x mr-2"></i>
                    <h1 class="h3 h-md-1">Cogni_Ai: Sentiment Module</h1>
                </div>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle fa-2x"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">View Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
  

  

    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <section class="sentiment-checker">
                    <h2>Check Your Sentiment Here</h2>
                    <div class="form-group">
                        <textarea id="sentiment" rows="5" placeholder="Enter text for sentiment analysis..." class="form-control"></textarea>
                    </div>
                    <button id="checkBtn" class="btn btn-primary mt-3">Analyse</button>

                    <div id="analysis-section" class="mt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Analysis</h3>
                            </div>
                            <div class="card-body">
                                <p id="analysis">Your analysis will appear here.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bootstrap 4 JS, Popper.js, and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your Custom JS -->
    <script src="/static/script.js" defer></script>
</body>
</html>
